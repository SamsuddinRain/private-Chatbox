<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">User Chat</div>
            <div id="approvalArea">
                <!-- Approval status will be inserted here -->
            </div>
            <div id="firstMsgNotice" style="text-align:center;color:#007bff;font-weight:bold;margin:10px 0 0 0;">Send first msg and wait</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="nameInput" placeholder="Your name">
                <textarea id="messageInput" placeholder="Type your message..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    
    <!-- User Script -->
    <script src="user.js"></script>
    <script>
    function adjustChatHeight() {
      var chatContainer = document.querySelector('.chat-container');
      if (chatContainer) {
        chatContainer.style.height = window.innerHeight + 'px';
      }
    }
    window.addEventListener('resize', adjustChatHeight);
    window.addEventListener('orientationchange', adjustChatHeight);
    window.addEventListener('DOMContentLoaded', adjustChatHeight);
    </script>
</body>
</html>
