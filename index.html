<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="chat-header">Live Chat
        <button id="toggleDarkMode" style="float:right; margin-top:-3px; background:none; border:none; color:white; font-size:18px; cursor:pointer;">ðŸŒ™</button>
      </div>
      <div id="approvalArea">
        <!-- Approval status will be inserted here by JavaScript -->
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div id="typingIndicator"></div>
      <div class="chat-input">
        <input type="text" id="nameInput" placeholder="Your name" />
        <textarea id="messageInput" placeholder="Type your message..."></textarea>
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
