<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="chat-header">Live Chat
        <button id="toggleDarkMode" style="float:right; margin-top:-3px; background:none; border:none; color:white; font-size:18px; cursor:pointer;">ðŸŒ™</button>
      </div>
      <div id="approvalArea">
        <!-- Approval status will be inserted here by JavaScript -->
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div id="typingIndicator"></div>
      <div class="chat-input">
        <input type="text" id="nameInput" placeholder="Your name" />
        <textarea id="messageInput" placeholder="Type your message..."></textarea>
        <button id="sendButton" aria-label="Send" style="display:flex;align-items:center;justify-content:center;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
